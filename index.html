<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header-section">
            <h1>Post Management System</h1>
            <div>
                <button class="btn btn-warning btn-sm me-2" id="toggleDeletedBtn" onclick="toggleShowDeleted()">
                    Ẩn đã xóa
                </button>
                <button class="btn btn-success" onclick="openAddModal()">
                    + Thêm bài viết
                </button>
            </div>
        </div>

        <!-- Search and Sort Section -->
        <div class="search-sort-section">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="searchInput" class="form-label">Tìm kiếm theo tên:</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Nhập tiêu đề bài viết..."
                        oninput="handleSearch()">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Sắp xếp:</label>
                    <div>
                        <button class="btn btn-outline-secondary btn-sm btn-sort" onclick="sortByName('asc')">
                            Tên A-Z ↑
                        </button>
                        <button class="btn btn-outline-secondary btn-sm btn-sort" onclick="sortByName('desc')">
                            Tên Z-A ↓
                        </button>
                        <button class="btn btn-outline-secondary btn-sm btn-sort" onclick="sortByPrice('asc')">
                            Views Tăng ↑
                        </button>
                        <button class="btn btn-outline-secondary btn-sm btn-sort" onclick="sortByPrice('desc')">
                            Views Giảm ↓
                        </button>
                        <button class="btn btn-warning btn-sm btn-sort" onclick="resetData()">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination Section -->
        <div class="search-sort-section">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">Số lượng hiển thị trên 1 trang:</label>
                    <select class="form-select" id="pageSizeSelect" onchange="changePageSize(parseInt(this.value))">
                        <option value="5" selected>5 bài viết</option>
                        <option value="10">10 bài viết</option>
                        <option value="15">15 bài viết</option>
                        <option value="-1">Tất cả</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Product Table -->
        <div id="app">
            <div class="loading">Đang tải dữ liệu...</div>
        </div>
    </div>

    <!-- Modal Thêm/Sửa Bài Viết -->
    <div class="modal fade" id="postModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm bài viết</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <input type="hidden" id="postId">
                        <div class="mb-3">
                            <label class="form-label">Tiêu đề *</label>
                            <input type="text" class="form-control" id="postTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Views</label>
                            <input type="text" class="form-control" id="postViews" placeholder="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="savePost()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Thêm/Sửa Comment -->
    <div class="modal fade" id="commentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commentModalTitle">Thêm comment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="commentForm">
                        <input type="hidden" id="commentId">
                        <div class="mb-3">
                            <label class="form-label">Nội dung comment *</label>
                            <textarea class="form-control" id="commentText" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveComment()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
