<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .search-sort-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn-sort {
            margin: 5px;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 1.5rem;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #dc3545;
        }

        .badge {
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Product Management System</h1>

        <!-- Search and Sort Section -->
        <div class="search-sort-section">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="searchInput" class="form-label">Tìm kiếm theo tên:</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Nhập tên sản phẩm..."
                        onchange="handleSearch()" oninput="handleSearch()">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Sắp xếp:</label>
                    <div>
                        <button class="btn btn-primary btn-sm btn-sort" onclick="sortByName('asc')">
                            Tên A-Z ↑
                        </button>
                        <button class="btn btn-primary btn-sm btn-sort" onclick="sortByName('desc')">
                            Tên Z-A ↓
                        </button>
                        <button class="btn btn-success btn-sm btn-sort" onclick="sortByPrice('asc')">
                            Giá Tăng ↑
                        </button>
                        <button class="btn btn-success btn-sm btn-sort" onclick="sortByPrice('desc')">
                            Giá Giảm ↓
                        </button>
                        <button class="btn btn-warning btn-sm btn-sort" onclick="resetData()">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination Section -->
        <div class="search-sort-section">
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Số lượng hiển thị trên 1 trang:</label>
                    <div>
                        <button class="btn btn-outline-secondary btn-sm" onclick="changePageSize(5)">
                            5 sản phẩm
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" onclick="changePageSize(10)">
                            10 sản phẩm
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" onclick="changePageSize(15)">
                            15 sản phẩm
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" onclick="changePageSize(-1)">
                            Tất cả
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Table -->
        <div id="app">
            <div class="loading">Đang tải dữ liệu...</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
