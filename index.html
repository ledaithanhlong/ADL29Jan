<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            max-width: 1400px;
        }

        h1 {
            color: #1a202c;
            margin-bottom: 35px;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -0.5px;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-sort-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 6px;
            border: 1px solid #cbd5e0;
            padding: 10px 14px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .btn {
            border-radius: 6px;
            padding: 8px 16px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: #4299e1;
            border-color: #4299e1;
        }

        .btn-primary:hover {
            background-color: #3182ce;
            border-color: #3182ce;
        }

        .btn-success {
            background-color: #48bb78;
            border-color: #48bb78;
        }

        .btn-success:hover {
            background-color: #38a169;
            border-color: #38a169;
        }

        .btn-warning {
            background-color: #ed8936;
            border-color: #ed8936;
            color: white;
        }

        .btn-warning:hover {
            background-color: #dd6b20;
            border-color: #dd6b20;
            color: white;
        }

        .btn-danger {
            background-color: #f56565;
            border-color: #f56565;
        }

        .btn-danger:hover {
            background-color: #e53e3e;
            border-color: #e53e3e;
        }

        .btn-outline-secondary {
            border: 1px solid #cbd5e0;
            color: #4a5568;
            background: white;
        }

        .btn-outline-secondary:hover {
            background: #edf2f7;
            border-color: #a0aec0;
            color: #2d3748;
        }

        .btn-sort {
            margin: 4px;
        }

        .table-responsive {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background-color: #2d3748;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            padding: 14px;
            border: none;
        }

        .table tbody tr {
            transition: background-color 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: #f7fafc;
        }

        .table tbody td {
            padding: 14px;
            vertical-align: middle;
            border-color: #e2e8f0;
            color: #2d3748;
        }

        .product-image {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .badge {
            font-size: 0.8rem;
            padding: 5px 10px;
            font-weight: 500;
            border-radius: 4px;
        }

        .badge.bg-success {
            background-color: #48bb78 !important;
        }

        .badge.bg-primary {
            background-color: #4299e1 !important;
        }

        .action-buttons {
            display: flex;
            gap: 6px;
        }

        .btn-sm {
            padding: 4px 10px;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #4a5568;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #f56565;
            font-weight: 500;
        }

        .text-muted {
            font-weight: 500;
            color: #718096 !important;
        }

        .modal-content {
            border-radius: 8px;
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            background-color: #f7fafc;
            border-bottom: 1px solid #e2e8f0;
            border-radius: 8px 8px 0 0;
        }

        .modal-title {
            font-weight: 600;
            color: #2d3748;
        }

        .btn-group .btn {
            border-radius: 6px;
            margin: 0 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-section">
            <h1>Product Management System</h1>
            <button class="btn btn-success" onclick="openAddModal()">
                + Thêm sản phẩm
            </button>
        </div>

        <!-- Search and Sort Section -->
        <div class="search-sort-section">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="searchInput" class="form-label">Tìm kiếm theo tên:</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Nhập tên sản phẩm..."
                        oninput="handleSearch()">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Sắp xếp:</label>
                    <div>
                        <button class="btn btn-outline-secondary btn-sm btn-sort" onclick="sortByName('asc')">
                            Tên A-Z ↑
                        </button>
                        <button class="btn btn-outline-secondary btn-sm btn-sort" onclick="sortByName('desc')">
                            Tên Z-A ↓
                        </button>
                        <button class="btn btn-outline-secondary btn-sm btn-sort" onclick="sortByPrice('asc')">
                            Giá Tăng ↑
                        </button>
                        <button class="btn btn-outline-secondary btn-sm btn-sort" onclick="sortByPrice('desc')">
                            Giá Giảm ↓
                        </button>
                        <button class="btn btn-warning btn-sm btn-sort" onclick="resetData()">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination Section -->
        <div class="search-sort-section">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">Số lượng hiển thị trên 1 trang:</label>
                    <select class="form-select" id="pageSizeSelect" onchange="changePageSize(parseInt(this.value))">
                        <option value="5" selected>5 sản phẩm</option>
                        <option value="10">10 sản phẩm</option>
                        <option value="15">15 sản phẩm</option>
                        <option value="-1">Tất cả</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Product Table -->
        <div id="app">
            <div class="loading">Đang tải dữ liệu...</div>
        </div>
    </div>

    <!-- Modal Thêm/Sửa Sản Phẩm -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label class="form-label">Tên sản phẩm *</label>
                            <input type="text" class="form-control" id="productTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" id="productDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giá *</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL Hình ảnh</label>
                            <input type="text" class="form-control" id="productImage">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danh mục</label>
                            <input type="text" class="form-control" id="productCategory">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
