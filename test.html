<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DB.JSON</title>
</head>

<body>
    <h1>Test Loading db.json</h1>
    <div id="result"></div>
    <script>
        fetch('./db.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').innerHTML =
                    '<p>✅ Loaded successfully!</p>' +
                    '<p>Total products: ' + data.length + '</p>' +
                    '<pre>' + JSON.stringify(data[0], null, 2) + '</pre>';
            })
            .catch(err => {
                document.getElementById('result').innerHTML =
                    '<p style="color:red">❌ Error: ' + err.message + '</p>';
            });
    </script>
</body>

</html>
